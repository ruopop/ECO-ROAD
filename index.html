<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login con Clave Estática</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-box">
        <div class="login-header">
          <div>
            <h2>Bienvenido a EcoRoad</h2>
            <p class="login-subtitle">
              Inicia sesión para acceder a tus rutas sostenibles.
            </p>
          </div>
        </div>

        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="tucorreo@ejemplo.com"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Clave de acceso</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ingresa tu clave secreta"
              required
            />
            <p class="input-hint">blalblaadw</p>
          </div>

          <button type="submit" class="login-button">Entrar a EcoRoad</button>

          <p class="login-footer-text">
            ¿Olvidaste tu clave? Contáctate con el administrador del sistema.
          </p>
        </form>
      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
